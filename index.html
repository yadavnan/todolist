<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <div class="add-project">
      <input type="text" id="new-project-name" placeholder="New Project Name">
      <button id="add-project-btn">Add Project</button>
    </div>

    <div class="select-project">
      <label for="project-select">Select Project:</label>
      <select id="project-select">
        <option value="" disabled selected>Select a project</option>
      </select>
    </div>

    <div class="add-todo">
      <input type="text" id="todo-title" placeholder="Todo Title">
      <textarea id="todo-description" placeholder="Todo Description"></textarea>
      <input type="date" id="todo-due-date">
      <select id="todo-priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="add-todo-btn">Add Todo</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
