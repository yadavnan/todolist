<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <script type="module" crossorigin src="/todolist/assets/index-BwkwueO7.js"></script>
  <link rel="stylesheet" crossorigin href="/todolist/assets/index-B_mURhjm.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced To-Do List</h1>
    </header>

    <section class="project-section">
      <div class="add-project">
        <input type="text" id="new-project-name" placeholder="New Project Name" aria-label="New Project Name">
        <button id="add-project-btn" aria-label="Add Project">Add Project</button>
      </div>
      <div class="select-project">
        <label for="project-select">Select Project:</label>
        <select id="project-select">
          <option value="" disabled selected>Select a project</option>
        </select>
      </div>
    </section>

    <section class="todo-section">
      <div class="add-todo">
        <input type="text" id="todo-title" placeholder="Todo Title" aria-label="Todo Title">
        <textarea id="todo-description" placeholder="Todo Description" aria-label="Todo Description"></textarea>
        <input type="date" id="todo-due-date" placeholder="Due Date" aria-label="Due Date">
        <select id="todo-priority" aria-label="Todo Priority">
          <option value="" disabled selected>Select Priority</option>
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
        <button id="add-todo-btn" aria-label="Add Todo">Add Todo</button>
      </div>
      <ul id="todo-list"></ul>
    </section>
  </div>

</body>
</html>
